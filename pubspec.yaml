name: ajam
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  time_range_picker: ^1.1.1
  file_picker: ^2.1.6
  flutter_riverpod:
  parse_server_sdk: ^2.0.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Questv1
      fonts:
        - asset: assets/fonts/Questv1-Regular.otf
        - asset: assets/fonts/Questv1-Bold.otf
          weight: 700

  assets:
    - assets/img/

